
<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice js</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:5%;">
        <button class="btn btn-default btn-block" id="showOrHide">Cacher la calculatrice</button>
    </div>

    <hr>

    <div class="row">
        <form class="form-horizontal" name="formulaire">
            <div class="row">
                <div class="col-sm-5">
                    <input type="text" name="saisie1" class="form-control btn-block" placeholder="Ici votre première saisie">
                </div>
                <div class="col-sm-2">
                    <select name="operateur" class="form-control btn-block">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
                <div class="col-sm-5">
                    <input type="text" name="saisie2" class="form-control btn-block" placeholder="Ici votre deuxième saisie">
                </div>
            </div>

            <hr>

            <div id="resultatCalcul" class="row form-group">
                <label for="resultatAffichage" class="col-sm-4 control-label text-center">Résultat :</label>
                <div class="col-sm-4">
                    <input type="text" name="resultat" class="form-control" disabled>
                </div>
            </div>
            <input type="submit" value="Effectuer le calcul" class="btn btn-info btn-block">
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
